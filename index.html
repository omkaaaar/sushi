<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/sushi-9.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Sushi</title>
</head>

<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>SUSHI</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About Us</a>
        </li>
        <li>
          <img src="/assets/search.svg" alt="Search Button">
        </li>
      </ul>


      <!--! FOR MOBILE DEVICES -->
      <ul class="header__menu-mobile">
        <li><img src="/assets/menu.svg" alt=""></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-image">
      <img src="/assets/sushi-1.png" alt="sushi">
      <h2>
        日 <br />
        本 <br />
        食
      </h2>
      <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Feel the taste of Japanese food</h1>
        <p>Feel the taste of most popolar Japanese food from anywhere and anytime</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button"><img src="/assets/play-circle.svg" alt="">How to order</button>
        </div>
      </div>
      <div class="hero-content__testimonial">
        <div class="hero-content__customer flex-center">
          <h4>24<span>4k+</span> </h4>
          <p>Happy Customers</p>
        </div>
        <div class="hero-content__review">
          <img src="/assets/user.png" alt="">
          <p>"BEST SUSHI EVER"</p>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/index.js" type="module"></script>
</body>

</html>
